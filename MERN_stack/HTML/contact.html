<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Wanderlust Adventures</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9fafb] text-[#1e293b] font-sans">


  <header class="shadow-md sticky top-0 z-50 bg-gradient-to-r from-sky-500 to-indigo-600">
    <nav class="flex items-center justify-between px-10 py-4 text-white">
      <h1 class="text-2xl font-extrabold tracking-wide">Wanderlust Adventures</h1>
      <ul class="flex gap-6 font-medium">
        <li><a href="index.html" class="hover:text-pink-300 transition">Home</a></li>
        <li><a href="about.html" class="hover:text-pink-300 transition">About</a></li>
        <li><a href="contact.html" class="hover:text-pink-300 transition">Contact</a></li>
      </ul>
    </nav>
  </header>


  <section class="py-20 px-8 max-w-3xl mx-auto text-center">
    <h2 class="text-4xl font-extrabold mb-10 text-sky-700">Get in Touch</h2>
    <p class="text-lg text-gray-600 mb-8">We’d love to hear from you! Whether you have a question, suggestion, or simply want to share your travel story — reach out to us below.</p>

    <form class="bg-white shadow-lg rounded-3xl p-8 text-left space-y-6">
      <div>
        <label for="name" class="block mb-2 font-medium">Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="Your name">
      </div>

      <div>
        <label for="email" class="block mb-2 font-medium">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="you@example.com">
      </div>

      <div>
        <label for="message" class="block mb-2 font-medium">Message</label>
        <textarea id="message" rows="5" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="Write your message..."></textarea>
      </div>

      <button type="submit" class="w-full bg-pink-500 text-white font-semibold py-3 rounded-full hover:bg-pink-600 transition transform hover:scale-105">Send Message</button>
    </form>
  </section>

  
  <footer class="bg-gray-900 text-gray-300 py-8 text-center">
    <p class="text-sm mb-2">© 2025 Wanderlust Adventures | All Rights Reserved.</p>
    <p class="text-xs">Designed by Gargi Sharma</p>
  </footer>

</body>
</html>
